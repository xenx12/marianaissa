


<mat-toolbar  color="primary">

  <button mat-icon-button class="example-icon" (click)="sidenav.toggle(); RestaurarBuscar(); " aria-label="Example icon-button with shopping_cart icon ">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <span style="margin-left: 2%;" [ngStyle]="{'color': ColorTitulo}">Mariana Issa</span>
  
  
  <form id="buscador" [ngStyle]="{'width': TamanoBuscador}">
    <mat-form-field style="width: 95%;">
      <mat-label>
        Â¿Que necesitas comprar?
      </mat-label>
      <input type="text" #Buscador
        matInput
        [formControl]="control"
        [matAutocomplete]="auto"    
      >
  
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let producto of filCountries | async " [value] = "producto.titulo" (click)="MostrarArticulo(producto.categoria);  " >
          <a href="#{{producto.id}}">

          <img src="{{producto.img}}" width="30px" height="30px" alt="">
          <span>{{producto.titulo}}</span>
          </a>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
  </form>


  <span class="example-spacer"></span> 

  <button mat-icon-button class="example-icon" #BBuscardor >
    <mat-icon (click)="ParaBuscar()" [ngStyle]="{'width': TamanoIcono}">search</mat-icon>
  </button>

</mat-toolbar>
 
  <mat-sidenav-container class="example-containers" >
    <mat-sidenav #sidenav mode="push" style="padding-top: 56px;"  >
      <h2 style="text-align: center;">Mi Carrito</h2>
      
      <div class="contenedorcarrito">
        
        
        <table  >

         
        <tr style="border: solid;" *ngFor="let lista of Todoslistacarrito; let i = index"  >
        <div style="border: 0.5px solid rgb(207, 207, 207); ">

          <td  style="width: 55%;"><p>
            {{lista.titulo}} 
          </p> 
          
            
          
          </td>
          <td>

            <span><b>${{lista.precio}} </b> </span>
          </td>
          <td  > 
          
         
              <mat-icon  color="primary" (click)="RestarCantidad(lista.id)">remove</mat-icon>
            </td>
            <td  > 
            <span> {{lista.cantidad}} </span>
            
          </td>

          <td  > 
         
              <mat-icon style="margin-top: 10px;" color="primary" (click)="SumarCantidad(lista.id)">add</mat-icon>
           
          </td>
              <td  > 

              <mat-icon (click)="Eliminararticulo(lista.id)">delete</mat-icon>
            
          </td>
          
        
        </div>
        </tr>

      
        </table>
        
                
      </div>
      <button mat-button class="total" >Total: ${{TotalCarrito}} </button>

      

      <button mat-raised-button class="seguircomprando" (click)="CerrarSidenav()">Seguir Comprando</button>

      <a href="{{ParaWs}}">
      <button mat-button class="botonws" (click)="EnviarWs()">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="svg_wapp_evowap" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 90 90" style="enable-background:new 0 0 90 90;" xml:space="preserve"><path id="WhatsApp" d="M90,43.841c0,24.213-19.779,43.841-44.182,43.841c-7.747,0-15.025-1.98-21.357-5.455L0,90l7.975-23.522 c-4.023-6.606-6.34-14.354-6.34-22.637C1.635,19.628,21.416,0,45.818,0C70.223,0,90,19.628,90,43.841z M45.818,6.982 c-20.484,0-37.146,16.535-37.146,36.859c0,8.065,2.629,15.534,7.076,21.61L11.107,79.14l14.275-4.537 c5.865,3.851,12.891,6.097,20.437,6.097c20.481,0,37.146-16.533,37.146-36.857S66.301,6.982,45.818,6.982z M68.129,53.938 c-0.273-0.447-0.994-0.717-2.076-1.254c-1.084-0.537-6.41-3.138-7.4-3.495c-0.993-0.358-1.717-0.538-2.438,0.537 c-0.721,1.076-2.797,3.495-3.43,4.212c-0.632,0.719-1.263,0.809-2.347,0.271c-1.082-0.537-4.571-1.673-8.708-5.333 c-3.219-2.848-5.393-6.364-6.025-7.441c-0.631-1.075-0.066-1.656,0.475-2.191c0.488-0.482,1.084-1.255,1.625-1.882 c0.543-0.628,0.723-1.075,1.082-1.793c0.363-0.717,0.182-1.344-0.09-1.883c-0.27-0.537-2.438-5.825-3.34-7.977 c-0.902-2.15-1.803-1.792-2.436-1.792c-0.631,0-1.354-0.09-2.076-0.09c-0.722,0-1.896,0.269-2.889,1.344 c-0.992,1.076-3.789,3.676-3.789,8.963c0,5.288,3.879,10.397,4.422,11.113c0.541,0.716,7.49,11.92,18.5,16.223 C58.2,65.771,58.2,64.336,60.186,64.156c1.984-0.179,6.406-2.599,7.312-5.107C68.398,56.537,68.398,54.386,68.129,53.938z" fill="#FFFFFF"></path></svg>
        
        Comprar por WhatsApp</button>

      </a>
    </mat-sidenav>
 
    <mat-sidenav-content>
      
     

<iconmenu (Eventocambiarcategoria)="Cambiarcategoria($event)"> </iconmenu>


<div class="contenidotemporal">
<app-cartasproductos [listacarrito]="Todoslistacarrito" [productos]="Todosproductos" [categoria]="Generalcategoria" (Eventocambiarcategoria)="Cambiarcategoria($event)"  (Eventoaddcarrito)="Addcarrito($event)" ></app-cartasproductos>


</div>

</mat-sidenav-content>
</mat-sidenav-container>
